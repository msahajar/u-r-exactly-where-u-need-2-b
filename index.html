<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message from a Friend</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .warning {
            color: red;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .link-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        .link-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="[URL_TO_YOUR_IMAGE]" alt="Group of people posing for a photo">

    <p class="warning">
        "Warning: You open the link and you don't support, 5 years bad luck"
    </p>

    <a href="https://www.20hoursfor20talk.com.au/fundraisers/sahamupp/20-hours-for-20talk--melbourne-december-6" class="link-button" target="_blank">
        Click Here to Support!
    </a>
</div>

</body>
</html>
